<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head th:replace="fragments/head"></head>


<!--    <link rel="stylesheet" href="../../static/css/style.css">-->

<body>

    <header th:replace="fragments/header"></header>


    <main>


<!--        <div th:if="${message}" class="toast custom-toast" data-bs-delay="3000" role="alert" aria-live="assertive" aria-atomic="true">-->
        <div th:if="${message}" class="toast custom-toast" data-bs-delay="2000" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Info: </strong>
<!--                <small>11 mins ago</small>-->
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="color: black;" th:text="${message}">

            </div>
        </div>





        <div class="container">

            <h1>MAIN PAGE</h1>

            <div class="container p-3 px-3">
                <div class="row">


                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-2 d-flex mb-3"
                        th:each="film : ${filmList}">
<!--                        <div class="col-sm-12 col-md-6 col-lg-3 d-flex mb-3">-->
                        <div class="loading-spinner"></div>
                        <div class="card my-card" style="color: #545454;">
                            <img th:src="@{${filmImageURL} + ${film.poster}}" class="card-img-top img-fluid" alt="...">
<!--                            <p th:text="${filmImageURL}"></p>-->
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${film.title}"></h5>
                                <p class="card-text flex-grow-1" th:text="${film.year}">Film description</p>
<!--                                <a th:href="@{/film/{id}(id=${film.id})}" class="btn btn-primary">Ver mais</a>-->
                                <a th:href="@{/film/{filmName}(filmName=${film.title})}" class="btn btn-primary">Ver mais</a>
<!--                                <a th:href="@{/film(film=${film.title})}" class="btn btn-primary">Ver mais</a>-->

                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>





    </main>


    <footer th:replace="fragments/footer"></footer>

    <!--  REMOVER -> BAIXO -->

<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>-->
    <!--  REMOVER -> CIMA -->
    <script th:src="@{/js/infomsg.js}"></script>







</body>
</html>
